<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    
	
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 400%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="nav navbar-brand" href="http://www.improvedigital.com">Improve Digital</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#">Dashboard</a></li>
        <li class="active"><a href="#">Create Change</a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log off</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      
    </div>
    <div class="col-sm-8 text-left">
      <h3>Create Change</h3>
      <p>Fill out the form below and select "Submit" to complete your change. Approval is needed from C-Level Management before your change is finalised.</p>
      <hr>
      <div class="form-group" >
  <label for="name">Submitter Name:</label>
  <input type="text" class="form-control" length="64" id="name">
</div>
<div class="form-group" data-toggle="validator">
  <label for="email">Email Address:</label>
  <input type="text" class="form-control" length="64" id="email">
</div>
<div class="form-group">
  <label for="subject">Subject of Change:</label>
  <textarea class="form-control" length="128" id="subject"></textarea>
</div>
<div class="form-group">
  <label for="details">Detailed Change Information:</label>
  <textarea class="form-control" length="1024" rows="5" id="details"></textarea>
</div>
<div class="form-group">
  <label for="purpose">Why is change required?:</label>
  <textarea class="form-control" length="1024" rows="5" id="purpose"></textarea>
</div>
<div class="form-group">
  <label for="services">Affected Services:</label>
  <textarea class="form-control" length="512" rows="3" id="services"></textarea>
</div>


    
        
        
    
        <div class="form-group">
<label for="start">Start of Change:</label>
            
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
       
	<script>
	  $( function() {
	    $( "#datepicker" ).datepicker();
	  } );
	  </script>
   


   

   
        
        <div class="form-group">
<label for="end">End of Change:</label>
            
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
       
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>



<div class="form-group">
  <label for="release">Release Plan:</label>
  <textarea class="form-control" length="1024" rows="5" id="release"></textarea>
</div>

<div class="form-group">
  <label for="rollback">Rollback Plan:</label>
  <textarea class="form-control" length="1024" rows="5" id="rollback"></textarea>
</div>

<div class="form-group">
 <label for="status">C-Level Approval Status:</label>
<div class="radio disabled">
  <label><input type="radio" name="optradio" disabled>Approved</label>
</div>
<div class="radio disabled">
  <label><input type="radio" name="optradio" disabled>Rejected</label>
</div>
<div class="radio disabled">
  <label><input type="radio" name="optradio" disabled>On-Hold</label>
</div>
<div class="radio disabled">
  <label><input type="radio" name="optradio" disabled>Awaiting Information</label>
</div>
</div>

<div class="form-group">
  <label for="addinfo">Additional Information:</label>
  <textarea class="form-control" length="1024" rows="5" id="addinfo"></textarea>
</div>

<div class="form-group">
  <label for="ticket">Related Ticket:</label>
  <input type="text" class="form-control" length="10" id="ticket">
</div>

<div class="form-group">
<button type="button" class="btn btn-info active" data-toggle="collapse" data-target="#demo">Submit</button>
  <div id="demo" class="collapse">
    <p>Your change has been submitted.</p>
  </div>
    </div>

     
    </div>
    <div class="col-sm-2 sidenav">
      
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Improve Digital</p>
</footer>

</body>
</html>
